<div class="container">
  <h1>Hello {{name}}!</h1>

  <p>Start editing to see some magic happen :)</p>

  <table class="table table-bordered">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">website</th>
    </tr>
    <tr *ngFor="let user of users">
      <td scope="row">
        {{ user.name }}
      </td>
      <td>
        {{ user.website }}
      </td>
    </tr>
  </table>
</div>
